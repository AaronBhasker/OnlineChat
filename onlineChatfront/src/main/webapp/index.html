<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
<script type="text/javascript"

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
  
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

<link href="resources/css/fileinput.css" media="all" rel="stylesheet"
	type="text/css" />

<link href="themes/explorer/theme.css" media="all" rel="stylesheet"
	type="text/css" />


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	type="text/javascript"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
	rel="stylesheet" />
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
</head>
<body ng-app="myApp">


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#/">OnlineChat</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#/">Home</a></li>
      <li ng-hide="loggedInUser"><a href="#/register">Register</a></li>
      <li ng-hide="loggedInUser"><a href="#/login">Login</a></li>
      
      <li ng-show="loggedInUser"><a href="" ng-click="logout()">Logout</a></li>
      
     
      <li class="dropdown">
        <a class="dropdown-toggle" ng-show="loggedInUser" data-toggle="dropdown" href="#">Blogs
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
     <li><a href="#/addBlog">Add Blog</a></li>
     <li><a href="#/Listblogs">List Blogs</a></li>
     </ul>
     </li>
     
     <li class="dropdown">
        <a class="dropdown-toggle" ng-show="loggedInUser" data-toggle="dropdown" href="#">Jobs
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#/Jobs">Add Job</a></li>
         <li><a href="#/Listjobs">List Jobs</a></li>
        </ul>
      </li>
      
       <li class="dropdown">
        <a class="dropdown-toggle" ng-show="loggedInUser" data-toggle="dropdown" href="#">Friends
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="#/suggestedUser">SuggestedUsers</a></li>
         <li><a href="#/pendingRequests">Pending requests</a></li>
         <li><a href="#/listAllfriends">All friends</a></li>
        </ul>
      </li>
      
      <li ng-show="loggedInUser"><a href="#/chat">Chat</a></li>
      
      </ul>
      <ul class="nav navbar-nav navbar-right">
      <li ng-show="loggedInUser"><a href="#">Welcome, {{loggedInUser.name}}</a></li>
       
    </ul>
     <ul class="nav navbar-nav navbar-right">
    <li><a href="#/uploadprofilepic"
							ng-show="loggedInUser.name!=undefined"> <img
								src="http://localhost:8081/OnlineChatmiddleware/getimage/{{loggedInUser.emailId}}"
								alt="Upload ProfilePicture" height="40px" width="40px"
								class="img-circle">
								</a></li> </ul>
  </div>
</nav>
<div ng-view></div>




<script type="text/javascript" src="app.js"></script>
<script src="js/fileinput.js" type="text/javascript"></script>
<script src="themes/explorer/theme.js" type="text/javascript"></script>
<script type="text/javascript" src="controllers/usercontroller.js"></script>
<script type="text/javascript" src="controllers/jobcontroller.js"></script>
<script type="text/javascript" src="controllers/blogcontroller.js"></script>
<script type="text/javascript" src="controllers/blogdetailscontroller.js"></script>
<script type="text/javascript" src="controllers/friendcontroller.js"></script>
<script type="text/javascript" src="controllers/chatcontroller.js"></script>
<script type="text/javascript" src="services/chatservice.js"></script>
<script type="text/javascript" src="js/sockjs/sockjs.min.js"></script>
<script type="text/javascript" src="js/stompjs/stomp.min.js"></script>

</html>
