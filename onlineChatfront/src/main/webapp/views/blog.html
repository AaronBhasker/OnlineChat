<div class="col-md-6 col-md-offset-3">
<form name="form" ng-submit="addBlog(vm.blog)" role="form" method="post">
 <div class="form-group" ng-class="{ 'has-error': form.blogId.$dirty && form.blodId.$error.required }">
     <div class="form-group" ng-class="{ 'has-error': form.title.$dirty && form.title.$error.required }">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" ng-model="vm.blog.title" required />
            <span ng-show="form.title.$dirty && form.title.$error.required" class="help-block">Title is required</span>
      </div>
     
           
        <div class="form-group" ng-class="{ 'has-error': form.description.$dirty && form.description.$error.required }">
            <label for="description">Description</label>
            <input type="text" name="description" id="description" class="form-control" ng-model="vm.blog.description" required />
            <span ng-show="form.description.$dirty && form.description.$error.required" class="help-block">Description is required</span>
        </div>

          
        
        
           <div class="form-actions">
            <button type="submit"  ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Add Blog</button>
             <a href="#/" class="btn btn-link">Cancel</a>
        </div>
          
        
        </form>
         </div>
